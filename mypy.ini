[mypy]
warn_unused_ignores = True
# Keep strict by default; only silence missing stubs per-module:
disallow_untyped_defs = False

[mypy-praw.*]
ignore_missing_imports = True

[mypy-pytrends.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# If pandas still complains in your setup, uncomment the next block:
# [mypy-pandas.*]
# ignore_missing_imports = True
